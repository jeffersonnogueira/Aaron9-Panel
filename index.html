<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>AARON 9 – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-main: #020617;
      --bg-card: rgba(15, 23, 42, 0.96);
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.18);
      --text: #e5e7eb;
      --text-soft: #9ca3af;
      --radius-xl: 24px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

       body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at top left, #1d4ed8 0, transparent 55%),
        radial-gradient(circle at bottom right, #0f172a 0, transparent 55%),
        var(--bg-main);
      display: flex;
      flex-direction: column;      /* logo em cima, painel embaixo */
      align-items: center;
      justify-content: center;
      padding: 7px 24px 24px;     /* reserva espaço pro logo */
    }


    /* ===== LOGO THE SIX SEATS NO TOPO ===== */
       .brand-header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 32px;      /* espaço entre logo e painel */
      pointer-events: none;     /* não pega clique */
    }


    .brand-logo {
  max-width: 320px;   /* era 260px */
  width: 26vw;        /* era 22vw */
  height: auto;
  filter: drop-shadow(0 0 18px rgba(255, 255, 255, 0.35));
}


    .landing-shell {
      width: 100%;
      max-width: 760px;
      background: linear-gradient(
          135deg,
          rgba(15, 23, 42, 0.92),
          rgba(2, 6, 23, 0.98)
        );
      border-radius: var(--radius-xl);
      border: 1px solid rgba(148, 163, 184, 0.22);
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.9),
        0 28px 80px rgba(15, 23, 42, 0.95);
      padding: 40px 36px 32px;
      position: relative;
      overflow: hidden;
    }

    .landing-shell::before {
      content: "";
      position: absolute;
      inset: -120px;
      background:
        radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.16), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(37, 99, 235, 0.16), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    .landing-inner {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }

    .logo-mark {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.35);
      font-size: 0.72rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-soft);
      width: fit-content;
    }

    .logo-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: radial-gradient(circle, #22c55e, #16a34a);
      box-shadow: 0 0 14px rgba(34, 197, 94, 0.9);
    }

    .lang-toggle {
      display: inline-flex;
      padding: 2px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    .lang-btn {
      border: none;
      background: transparent;
      color: var(--text-soft);
      font-size: 0.7rem;
      padding: 4px 10px;
      border-radius: 999px;
      cursor: pointer;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .lang-btn.active {
      background: var(--accent-soft);
      color: #e5e7eb;
    }

    .brand-main {
      font-size: clamp(2.6rem, 4vw, 3.2rem);
      font-weight: 700;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      text-align: center;
      margin-top: 10px;
    }

    .brand-main span {
      background: linear-gradient(120deg, #e5e7eb, #38bdf8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .brand-subtitle {
      font-size: 0.95rem;
      color: var(--text-soft);
      text-align: center;
      max-width: 480px;
      margin: 0 auto;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 8px;
    }

    .pill {
      font-size: 0.74rem;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-soft);
    }

    .actions-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 18px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 320px;
    }

    .input-field {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      font-size: 0.9rem;
      outline: none;
    }

    .input-field::placeholder {
      color: var(--text-soft);
    }

    .input-field:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
    }

    .btn-primary {
      padding: 10px 26px;
      border-radius: 999px;
      border: none;
      background: radial-gradient(circle at top left, #38bdf8, #1d4ed8);
      color: #0b1120;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow:
        0 12px 30px rgba(37, 99, 235, 0.7),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out,
        filter 0.12s ease-out;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow:
        0 16px 40px rgba(37, 99, 235, 0.8),
        0 0 0 1px rgba(15, 23, 42, 0.9);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow:
        0 8px 22px rgba(15, 23, 42, 0.95),
        0 0 0 1px rgba(15, 23, 42, 0.9);
    }

    .btn-secondary {
      font-size: 0.78rem;
      color: var(--text-soft);
    }

    .btn-secondary span {
      color: var(--accent);
      font-weight: 500;
    }

    .footer-note {
      font-size: 0.7rem;
      text-align: center;
      color: var(--text-soft);
      opacity: 0.78;
      margin-top: 10px;
    }

       @media (max-width: 640px) {
      .landing-shell {
        padding: 28px 20px 22px;
      }

      .top-row {
        flex-direction: row;
        justify-content: space-between;
      }

      /* não precisamos mais mexer em top aqui */
    }

  </style>
</head>
<body>
  <!-- LOGO THE SIX SEATS INVESTMENTS -->
  <header class="brand-header">
    <img
      src="six-seats-logo.png"
      alt="The Six Seats Investments"
      class="brand-logo"
    />
  </header>

  <div class="landing-shell">
    <div class="landing-inner">
      <div class="top-row">
        <div class="logo-mark">
          <span class="logo-dot"></span>
          <span>AARON · TRADING PANEL</span>
        </div>

        <div class="lang-toggle">
          <button
            type="button"
            class="lang-btn active"
            data-lang="pt"
            onclick="setLanguage('pt')"
          >
            PT
          </button>
          <button
            type="button"
            class="lang-btn"
            data-lang="en"
            onclick="setLanguage('en')"
          >
            EN
          </button>
        </div>
      </div>

      <div>
        <div class="brand-main">
          <span>AARON&nbsp;9</span>
        </div>
        <p id="brandSubtitle" class="brand-subtitle">
          Seu cockpit de trading para leitura institucional, gestão de risco
          e decisões de alta precisão – tudo em um único painel.
        </p>

        <div class="pill-row">
          <div class="pill">Gestão de risco</div>
          <div class="pill">Dimensionamento ATR</div>
          <div class="pill">Radar de padrões</div>
          <div class="pill">Fluxo &amp; sentimento</div>
        </div>
      </div>

      <div class="actions-row">
        <form id="loginForm" class="login-form" onsubmit="handleLogin(event)">
          <input
            id="username"
            class="input-field"
            type="text"
            placeholder="Usuário (ex: admin)"
            autocomplete="username"
            required
          />
          <input
            id="password"
            class="input-field"
            type="password"
            placeholder="Senha"
            autocomplete="current-password"
            required
          />

          <button type="submit" class="btn-primary">
            <span id="loginButtonLabel">Entrar no painel</span>
            <span>→</span>
          </button>
        </form>

        <div class="btn-secondary">
          <span id="privateTextMain">Versão privada · </span>
          <span id="privateTextTag">beta do criador</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ===== LOGIN (Admin / Aaron10) =====
    const USERS = [
      {
        username: 'admin',
        password: 'Aaron10',
        redirect: 'panel.html', // mude se quiser outro painel
      },
    ];

    let currentLang = 'pt';

    const translations = {
      pt: {
        subtitle:
          'Seu cockpit de trading para leitura institucional, gestão de risco e decisões de alta precisão – tudo em um único painel.',
        usernamePlaceholder: 'Usuário (ex: admin)',
        passwordPlaceholder: 'Senha',
        loginButton: 'Entrar no painel',
        privateMain: 'Versão privada · ',
        privateTag: 'beta do criador',
        pills: [
          'Gestão de risco',
          'Dimensionamento ATR',
          'Radar de padrões',
          'Fluxo & sentimento',
        ],
        invalidLogin: 'Usuário ou senha inválidos.',
      },
      en: {
        subtitle:
          'Your trading cockpit for institutional reading, risk management and high-precision decisions – all in a single panel.',
        usernamePlaceholder: 'User (e.g. admin)',
        passwordPlaceholder: 'Password',
        loginButton: 'Enter panel',
        privateMain: 'Private version · ',
        privateTag: "creator's beta",
        pills: [
          'Risk management',
          'ATR sizing',
          'Pattern radar',
          'Flow & sentiment',
        ],
        invalidLogin: 'Invalid username or password.',
      },
    };

    function applyLanguage(lang) {
      const t = translations[lang] || translations.pt;
      currentLang = lang;

      // <html lang="...">
      document.documentElement.lang = lang === 'pt' ? 'pt-BR' : 'en';

      // Textos principais
      const subtitleEl = document.getElementById('brandSubtitle');
      if (subtitleEl) subtitleEl.textContent = t.subtitle;

      const usernameEl = document.getElementById('username');
      const passwordEl = document.getElementById('password');
      if (usernameEl) usernameEl.placeholder = t.usernamePlaceholder;
      if (passwordEl) passwordEl.placeholder = t.passwordPlaceholder;

      const loginBtnLabel = document.getElementById('loginButtonLabel');
      if (loginBtnLabel) loginBtnLabel.textContent = t.loginButton;

      const privateMain = document.getElementById('privateTextMain');
      const privateTag = document.getElementById('privateTextTag');
      if (privateMain) privateMain.textContent = t.privateMain;
      if (privateTag) privateTag.textContent = t.privateTag;

      // Pills
      const pillEls = document.querySelectorAll('.pill-row .pill');
      pillEls.forEach((el, idx) => {
        if (t.pills[idx]) el.textContent = t.pills[idx];
      });

      // Estado visual dos botões PT/EN
      const langButtons = document.querySelectorAll('.lang-btn');
      langButtons.forEach((btn) => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });
    }

    function setLanguage(lang) {
      applyLanguage(lang);
    }

    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const found = USERS.find(
        (u) =>
          u.username.toLowerCase() === username.toLowerCase() &&
          u.password === password
      );

      if (!found) {
        alert(translations[currentLang].invalidLogin);
        return;
      }

      // Redireciona de acordo com o usuário
      window.location.href = found.redirect;
    }

    document.addEventListener('DOMContentLoaded', function () {
      applyLanguage(currentLang);
    });
  </script>
</body>
</html>
